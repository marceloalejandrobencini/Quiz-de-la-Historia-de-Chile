<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Historia de Chile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #d32f2f 0%, #1976d2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: 'üá®üá±';
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .quiz-content {
            padding: 40px;
        }

        .question-counter {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #666;
            font-weight: bold;
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.6;
            text-align: center;
            font-weight: 600;
        }

        .answers {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .answer:hover {
            background: #e3f2fd;
            border-color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.15);
        }

        .answer:hover::before {
            left: 100%;
        }

        .answer.correct {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .answer.incorrect {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        .answer.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .next-btn {
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #1976d2;
            font-weight: bold;
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .final-score {
            font-size: 3em;
            color: #1976d2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .score-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .restart-btn {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 0.6s ease;
        }

        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .quiz-content {
                padding: 30px 20px;
            }
            
            .question {
                font-size: 1.2em;
            }
            
            .answer {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Quiz de Historia de Chile</h1>
            <p class="subtitle">Pon a prueba tus conocimientos sobre la historia chilena</p>
            <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">Creado por Marcelo Bencini</p>
        </div>
        
        <div class="quiz-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div class="question-counter">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">15</span>
            </div>
            
            <div class="score-display">
                Puntuaci√≥n: <span id="score">0</span>
            </div>
            
            <div class="question" id="questionText"></div>
            
            <div class="answers" id="answersContainer"></div>
            
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>
                Siguiente Pregunta
            </button>
        </div>
        
        <div class="results" id="resultsContainer" style="display: none;">
            <div class="final-score" id="finalScore"></div>
            <div class="score-message" id="scoreMessage"></div>
            <button class="restart-btn" onclick="restartQuiz()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øEn qu√© a√±o se independiz√≥ Chile?",
                answers: ["1810", "1818", "1820", "1822"],
                correct: 1
            },
            {
                question: "¬øQui√©n fue el primer presidente de Chile?",
                answers: ["Bernardo O'Higgins", "Manuel Blanco Encalada", "Ram√≥n Freire", "Francisco Antonio Pinto"],
                correct: 1
            },
            {
                question: "¬øCu√°l fue la batalla decisiva para la independencia de Chile?",
                answers: ["Batalla de Chacabuco", "Batalla de Maip√∫", "Batalla de Rancagua", "Batalla de Cancha Rayada"],
                correct: 1
            },
            {
                question: "¬øQu√© pueblo originario habitaba principalmente la zona central de Chile?",
                answers: ["Mapuche", "Atacame√±o", "Aymar√°", "Diaguita"],
                correct: 0
            },
            {
                question: "¬øQui√©n fue conocido como 'El Libertador' en Chile?",
                answers: ["Jos√© de San Mart√≠n", "Bernardo O'Higgins", "Manuel Rodr√≠guez", "Jos√© Miguel Carrera"],
                correct: 1
            },
            {
                question: "¬øEn qu√© a√±o comenz√≥ la Guerra del Pac√≠fico?",
                answers: ["1879", "1881", "1883", "1876"],
                correct: 0
            },
            {
                question: "¬øCu√°l fue el resultado principal de la Guerra del Pac√≠fico para Chile?",
                answers: ["Perdi√≥ territorio", "Gan√≥ las provincias de Tarapac√° y Antofagasta", "Se mantuvo igual", "Perdi√≥ acceso al mar"],
                correct: 1
            },
            {
                question: "¬øQui√©n fue el presidente durante la mayor parte de la Guerra del Pac√≠fico?",
                answers: ["An√≠bal Pinto", "Domingo Santa Mar√≠a", "Jos√© Manuel Balmaceda", "Federico Err√°zuriz"],
                correct: 0
            },
            {
                question: "¬øQu√© evento hist√≥rico ocurri√≥ el 11 de septiembre de 1973?",
                answers: ["Terremoto de Valpara√≠so", "Golpe militar", "Elecci√≥n presidencial", "Reforma agraria"],
                correct: 1
            },
            {
                question: "¬øQui√©n fue el presidente que implement√≥ la Reforma Agraria en Chile?",
                answers: ["Jorge Alessandri", "Eduardo Frei Montalva", "Salvador Allende", "Augusto Pinochet"],
                correct: 1
            },
            {
                question: "¬øEn qu√© a√±o regres√≥ la democracia a Chile?",
                answers: ["1988", "1989", "1990", "1991"],
                correct: 2
            },
            {
                question: "¬øCu√°l fue la capital del Reino de Chile durante la √©poca colonial?",
                answers: ["Valpara√≠so", "Concepci√≥n", "Santiago", "La Serena"],
                correct: 2
            },
            {
                question: "¬øQui√©n fund√≥ la ciudad de Santiago?",
                answers: ["Pedro de Valdivia", "Diego de Almagro", "Francisco Pizarro", "Hern√°n Cort√©s"],
                correct: 0
            },
            {
                question: "¬øQu√© tratado defini√≥ los l√≠mites entre Chile y Argentina?",
                answers: ["Tratado de Anc√≥n", "Tratado de 1881", "Tratado de Lima", "Tratado de Petr√≥polis"],
                correct: 1
            },
            {
                question: "¬øCu√°l fue la principal actividad econ√≥mica de Chile en el siglo XIX?",
                answers: ["Agricultura", "Miner√≠a", "Pesca", "Ganader√≠a"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function initializeQuiz() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer';
                answerDiv.textContent = answer;
                answerDiv.onclick = () => selectAnswer(index);
                answersContainer.appendChild(answerDiv);
            });
            
            document.getElementById('nextBtn').disabled = true;
            selectedAnswer = null;
            
            updateProgressBar();
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const question = questions[currentQuestionIndex];
            const answers = document.querySelectorAll('.answer');
            
            answers.forEach((answer, i) => {
                answer.classList.add('disabled');
                if (i === question.correct) {
                    answer.classList.add('correct');
                } else if (i === selectedAnswer) {
                    answer.classList.add('incorrect');
                }
            });
            
            if (selectedAnswer === question.correct) {
                score++;
                document.getElementById('score').textContent = score;
                document.querySelector('.answer.correct').classList.add('bounce');
            }
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            
            document.querySelector('.quiz-content').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('finalScore').textContent = score + '/' + questions.length;
            
            let message = '';
            if (percentage >= 90) {
                message = '¬°Excelente! Eres un experto en historia chilena üèÜ';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! Tienes buenos conocimientos üëè';
            } else if (percentage >= 50) {
                message = 'Bien, pero puedes mejorar üìö';
            } else {
                message = 'Necesitas estudiar m√°s historia de Chile üìñ';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('score').textContent = '0';
            document.querySelector('.quiz-content').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            loadQuestion();
        }

        window.onload = initializeQuiz;
    </script>
</body>
</html>
